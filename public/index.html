<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta property="og:title" content="Vue Dark Mode Switcher" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lotrekagency.github.io/vue-dark-mode-switcher/" />
  <meta property="og:description" content="a simple color scheme switcher for your vue app!" />
  <meta property="og:image" content="<%= BASE_URL %>og.png" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="canonical" href="https://lotrekagency.github.io/vue-dark-mode-switcher/" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="theme-color" content="#41B883">
  <meta name="description" content="a really simple dark mode switch!">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
